<template id="noisy-notification-template">
    <style>
        /* CSS will be injected via JavaScript */
    </style>
    <div class="noise"></div>
    <div class="controls">
        <button class="close-button" aria-label="Close notification">
            <img src="close.svg" alt="Close" role="presentation" />
        </button>
        <button class="expand-button" aria-expanded="false" aria-label="Expand or collapse notification">
            <img src="expand.svg" alt="Expand" role="presentation" />
        </button>
    </div>
    <div class="progress-bar" aria-hidden="true">
        <div class="progress"></div>
    </div>
    <slot></slot>
</template>
